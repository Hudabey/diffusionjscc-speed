seed: 42
deterministic: true

data:
  root: "./data"
  train_dataset: "div2k"
  eval_dataset: "kodak"
  batch_size: 8
  num_workers: 4
  crop_size: 128

channel:
  type: "awgn"
  snr_db_train: 10.0
  snr_db_eval: [-5, -2, 0, 2, 5, 8, 10, 12, 15, 18, 20, 25]

jscc:
  bandwidth_ratio: 0.25
  power_constraint: 1.0

model:
  type: "vae_jscc"
  latent_channels: 192         # rho=1/4: 192 / (3 * 16^2) = 0.25
  base_channels: 64

train:
  epochs: 500
  batch_size: 8
  lr: 0.0001
  weight_decay: 0.00001
  grad_clip: 1.0
  snr_range: [-2, 20]
  warmup_epochs: 10
  eval_every: 25
  save_every: 50

device: "auto"
